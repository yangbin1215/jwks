                    <div class="col-12">
                        <div class="page-title-box">

                                    <li class="breadcrumb-item active">修改密码</li>
                                </ol>

                        </div>
                    </div>
                </div>
                <!-- end page title -->


            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->
        <div class="row">
            <!--            <div class="col-lg-6  col-lg-offset-4">-->
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mb-3 header-title">填写信息</h4>
                        <form class="form-horizontal" onsubmit="return false" action="##" method="post">
                            <div class="form-group row mb-3">
                                <label for="Opwd" class="col-3 col-form-label">旧密码</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="Opwd" placeholder="Old Password">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="Npwd" class="col-3 col-form-label">新密码</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="Npwd" placeholder="New Password">
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="RNpwd" class="col-3 col-form-label">确认新密码</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="RNpwd"
                                           placeholder="Retype New Password">
                                </div>
                            </div>
                            <div class="form-group mb-0 justify-content-end row">
                                <div class="col-9">
                                    <button type="button" class="btn btn-info btn-lg" onclick="changePwd();">确认修改
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>  <!-- end card-body -->
                </div>  <!-- end card -->
            </div>  <!-- end col -->

        </div>

        <!-- App js -->
        <script src="../static/js/vendor.min.js"></script>
        <script src="../static/js/app.min.js"></script>
        <script>
            function changePwd() {
                var Npwd = $("#Npwd").val();
                var RNpwd = $("#RNpwd").val();
                var Opwd = $("#Opwd").val();

                if (Npwd == "" || RNpwd == "" || Opwd == "") {
                    alert("填写不能为空！");
                    return false;
                }

                if (Npwd != RNpwd) {
                    alert("两次密码不一致！");
                    return false;
                }
                $.post(
                    "/user/changePwd",
                    {
                        Opwd: Opwd,
                        Npwd: Npwd
                    },
                    function (msg) {
                        alert(msg);
                        location.assign("toChangePwd");
                    })
                return true;
            }
        </script>
    </body>
