<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head>
        <meta charset="utf-8"/>
        <title>全部订单- 管理</title>

        <!-- App favicon -->
        <link rel="shortcut icon" href="../static/assets/images/favicon.ico">

        <!-- App css -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="../static/css/app.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>

        <!-- Navigation Bar-->
        <header id="topnav">
            <nav class="navbar-custom">

                <div class="container-fluid">
                    <ul class="list-unstyled topbar-right-menu float-right mb-0">

                        <li class="dropdown notification-list">
                            <!-- Mobile menu toggle-->
                            <a class="navbar-toggle nav-link">
                                <div class="lines">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </a>
                            <!-- End mobile menu toggle-->
                        </li>

                        <li class="dropdown notification-list">
                            <a class="nav-link dropdown-toggle nav-user mr-0" data-toggle="dropdown" href="#"
                               role="button"
                               aria-haspopup="false" aria-expanded="false">
                                <img src="../static/assets/images/users/avatar-1.jpg" alt="user-image"
                                     class="rounded-circle">
                                <small class="pro-user-name ml-1">
                                    <span th:text="${user.uname}"></span>
                                </small>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown ">
                                <!-- item-->
                                <div class="dropdown-header noti-title">
                                    <h6 class="text-overflow m-0">欢迎 !</h6>
                                </div>

                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <i class="fe-user"></i>
                                    <span>我的账户</span>
                                </a>

                                <div class="dropdown-divider"></div>

                                <!-- item-->
                                <a th:href="@{/logout}" class="dropdown-item notify-item">
                                    <i class="fe-log-out"></i>
                                    <span>退出</span>
                                </a>

                            </div>
                        </li>

                    </ul>

                    <ul class="list-inline menu-left mb-0">
                        <li class="float-left">
                            <a href="#" class="logo">
                                <span class="logo-lg">
                                    <img src="../static/assets/images/logo.png" alt="" height="18">
                                </span>
                                <span class="logo-sm">
                                    <img src="../static/assets/images/logo-sm.png" alt="" height="28">
                                </span>
                            </a>
                        </li>
                        <li class="app-search">
                            <form>
                                <input type="text" placeholder="输入关键字以搜索..." class="form-control">
                                <button type="submit" class="sr-only"></button>
                            </form>
                        </li>
                    </ul>
                </div>

            </nav>
            <!-- end topbar-main -->

            <div class="topbar-menu">
                <div class="container-fluid">
                    <div id="navigation">
                        <!-- Navigation Menu-->
                        <ul class="navigation-menu">
                            <li class="has-submenu">
                                <a th:href="@{/admin/toAdmin}">
                                    <i class="fe-airplay"></i>图书管理</a>
                            </li>

                            <li class="has-submenu">
                                <a href="#"><i class="fe-file-text"></i>全部订单</a>
                            </li>


                        </ul>
                        <!-- End navigation menu -->

                        <div class="clearfix"></div>
                    </div>
                    <!-- end #navigation -->
                </div>
                <!-- end container -->
            </div>
            <!-- end navbar-custom -->
        </header>
        <!-- End Navigation Bar-->

        <div class="wrapper">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="#">管理</a></li>
                                    <li class="breadcrumb-item active">全部订单</li>
                                </ol>
                            </div>
                            <h4 class="page-title">全部订单</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">全部订单</h4>

                                <div class="table-responsive mt-3">
                                    <table class="table table-hover table-centered mb-0">
                                        <thead>
                                        <tr>
                                            <th>下单时间</th>
                                            <th>图书号</th>
                                            <th>书名</th>
                                            <th>用户ID</th>
                                            <th>用户名</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="uob:${uobList}">
                                            <td th:text="${uob.odate}"></td>
                                            <td th:text="${uob.bid}"></td>
                                            <td th:text="${uob.bname}"></td>
                                            <td th:text="${uob.uid}"></td>
                                            <td th:text="${uob.uname}"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->



        <!-- App js -->
        <script src="../static/js/vendor.min.js"></script>
        <script src="../static/js/app.min.js"></script>

    </body>
</html>
