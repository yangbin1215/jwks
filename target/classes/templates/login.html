<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>欢迎使用</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="static/assets/images/favicon.ico">

        <!-- App css -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="static/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="static/css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-body p-4">

                                <div class="text-center w-75 m-auto">
                                    <h3>欢迎使用网上书店</h3>
                                </div>

                                <div th:if="${param.error}">
                                    用户名或密码错误
                                </div>
                                <div th:if="${param.logout}">
                                    注销成功
                                </div>

                                <form th:action="@{/login}" method="post">

                                    <div class="form-group mb-3">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" id="username" name="username" required="" placeholder="键入你的用户名">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="键入你的密码">
                                    </div>

                                    <br>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> 登入 </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">还没有账号？ <a th:href="@{toRegister}" class="text-dark ml-1"><b>注册</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <!-- App js -->
        <script src="static/js/vendor.min.js"></script>
        <script src="static/js/app.min.js"></script>
        <script>

        </script>

    </body>
</html>
